<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodrigo GarcÃ­a - Product Designer</title>
  <style>
    /* ... todo tu CSS actual permanece igual ... */

    .floating-img {
      position: absolute;
      opacity: 0;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      max-width: 33%;
      height: auto;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <div class="container">
    <div class="left text-wrapper">
      <h1 id="title">Hi, welcome ðŸ‘‹</h1>
      <p id="paragraph">I'm Rodrigo GarcÃ­a...</p>
    </div>
    <div class="right" id="right-container"></div>
  </div>

  <script>
    // Tu cÃ³digo de colores, fuentes y background permanece igual...

    const totalImages = 44;
    let imagesLoaded = 0;
    const columns = 6;
    let usedPositions = Array.from({ length: columns }, () => 0); // Para evitar superposiciÃ³n

    function updateProgressBar(percent) {
      progress.style.width = `${percent}%`;
    }

    function getNextColumn() {
      let min = Math.min(...usedPositions);
      return usedPositions.findIndex(v => v === min);
    }

    for (let i = 1; i <= totalImages; i++) {
      const img = new Image();
      img.src = `img/portfolio_${String(i).padStart(2, '0')}.png`;
      img.classList.add('floating-img');
      img.onload = () => {
        imagesLoaded++;
        updateProgressBar((imagesLoaded / totalImages) * 100);

        if (imagesLoaded === totalImages) {
          setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
              preloader.remove();
              container.style.visibility = 'visible';

              for (let j = 1; j <= totalImages; j++) {
                const floatImg = document.createElement('img');
                floatImg.src = `img/portfolio_${String(j).padStart(2, '0')}.png`;
                floatImg.classList.add('floating-img');

                const col = getNextColumn();
                usedPositions[col] += 1;

                const columnWidth = 100 / columns;
                const leftPercent = col * columnWidth + columnWidth / 2;

                floatImg.style.left = `${leftPercent}%`;
                floatImg.style.transform = `translateX(-50%)`;
                floatImg.style.animationDuration = `30s`;
                floatImg.style.animationDelay = `${j * 2}s`; // Salen una a una
                floatImg.style.zIndex = 0;

                right.appendChild(floatImg);
              }
            }, 500);
          }, 300);
        }
      };
    }
  </script>
</body>
</html>
