<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Escalable</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    .full-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #007cf0, #00dfd8);
      padding: 2vh;
      box-sizing: border-box;
    }

    .scale-text {
      width: 90%;
      font-size: clamp(1.5rem, 6vw, 10vh);
      color: white;
      text-align: center;
      margin: 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="full-container">
    <p class="scale-text">Este es el primer párrafo adaptativo.</p>
    <p class="scale-text">Este es el segundo párrafo que se escala con el contenedor.</p>
  </div>
</body>
</html>
